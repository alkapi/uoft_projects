<!DOCTYPE html>
<html>
    <head>
        <title>Interview Booking</title>
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="stylesheet" type="text/css" href="iphone.css"/>
        <script src="main.js"></script>
        <script type="text/javascript">
        	high = '00';
        	function highlight(minuteId) {
        		document.getElementById(high).className = '';
        		document.getElementById(minuteId).className = 'highlight';
        		high = minuteId;
        	}
        </script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Interview Booking</h1>
            </div>
        	<div id="left">
        		<div id="student"><p id="stuname">Student Name goes here</p></div>
        		<div id="Teacher"><p>Teacher: Last First</p></div>
        		<div id="Room"><p>Room: XXYYZ</p></div>
        		<div id="stime"><p>start:</p></div>
        		<div id="etime"><p>end:</p></div>
        	</div>
        	<div id="clock">
        		<ul id="hours">
        			<li>2</li>
        			<li>3</li>
        			<li>4</li>
        			<li>6</li>
        			<li>7</li>
        			<li>8</li>
        		</ul>
        		<ul id="minutes">
        			<li id = "00" class = 'highlight' onclick="highlight('00')">:00</li>
        			<li id = "05" class = 'normal' onclick="highlight('05')">:05</li>
        			<li>:10</li>
        			<li>:15</li>
        			<li>:20</li>
        			<li>:25</li>
        			<li>:30</li>
        			<li>:35</li>
        			<li>:40</li>
        			<li>:45</li>
        			<li>:50</li>
        			<li>:55</li>
        		</ul>
        	</div>
       	    <div id="footer">
                <h1 id="cancel">CANCEL</h1>
                <a href="./loading.html"><h1 id="confirm">BOOK</h1><a>
            </div>
        	
        </div>
        
    </body>
</html>
